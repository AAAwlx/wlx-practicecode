<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Background Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Fullscreen background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./static/1.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            z-index: 1; /* Layer behind text */
        }

        /* Center the content (text and form) */
        .center-content {
            position: relative;
            z-index: 2; /* Layer above the background image */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            color: white;
            text-align: center;
        }

        /* Center the "Hello Netcap" text */
        .center-content h1 {
            font-size: 6em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Add a shadow for better contrast */
        }

        /* Style the form */
        .center-content form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .center-content input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .center-content input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }

        .center-content input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Background image div -->
    <div class="background-image"></div>

    <!-- Centered content (text and form) -->
    <div class="center-content">
        <!-- Centered text -->
        <h1>Hello Netcap</h1>

        <!-- Login form -->
        <form action="http://localhost:8000/" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
